<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filters</title>
    <style>
      /* img {
        filter: blur(5px);
      } */
      .img1{
        filter: brightness(122%) contrast(116%);
      }
      .img2{
        /* filter: invert(0.61);*/
         filter: opacity(0.8);
      }
      .img3{
        filter: grayscale(100%);
        /* filter: sepia(100%); */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://imagekit.io/blog/content/images/2019/12/image-optimization.jpg"
        alt=""
        width="500px"
        height="400px"
        class="img1"
      />
      <img
        src="https://c.ndtvimg.com/2023-09/154fgjlg_shah-rukh-khan-_625x300_23_September_23.jpg?downsize=545:307"
        alt=""
        width="500px"
        height="400px"
        class="img2"
      />
      <img
        src="https://assets.entrepreneur.com/content/3x2/2000/20180119102825-oneAK.jpeg"
        alt=""
        width="500px"
        height="400px"
        class="img3"
      />
    </div>
  </body>
</html>
