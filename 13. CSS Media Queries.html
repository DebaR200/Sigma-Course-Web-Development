<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Media Queries</title>
  <style>
    body{
      background-color: red;
    }
    @media only screen and (max-width: 600px) and (orientation: portrait) {
        body {
          background-color: rgb(7, 57, 222);
        }
        .boxes{
          flex-direction: column;
        }

    }
    .boxes{
      display: flex;
    }
    .box{
      height: 150px;
      width: 150px;
      background-color: rgb(63, 195, 63);
      margin: 10px;
    }
  </style>
</head>
<body>
  <div>
    I am a red colour body
  </div>
  <div class="boxes">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</body>
</html>
